<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="64c54080-f9ab-4697-b091-0f07f6bc2e42">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit<img src="323697.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="3804712.png" alt="">
        </div>
    </div>
    <footer class="footer">
            <div class="footer-copyright">
                <p>&copy; 2024 Aditya Upmanyu. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
